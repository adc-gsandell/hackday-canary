<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        function getToken(callback) {
            $.post({
                url: 'https://www.arcgis.com/sharing/rest/oauth2/token/',
                dataType: 'json',
                data: {
                    'f': 'json',
                    'client_id': '6t2Yl4MYyUh5WESK',
                    'client_secret': '0b0ea81c37c049ea8f5599c1e32e93b1',
                    'grant_type': 'client_credentials',
                    'expiration': '1440'
                },
                success: function(error, response, body){
                    callback(JSON.parse(body.responseText));
                },
                error: function() {
                    console.log('token retrieval error')
                }
            });
        }
        getToken(function(access_token) {
            alert('token = ' + access_token.access_token)
            console.log('token = ' + access_token.access_token);
        });
    </script>
</head>
